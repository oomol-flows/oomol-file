inputs_def:
  - handle: folder
    description: Input
    json_schema:
      type: string
      ui:widget: dir
  - handle: sort
    json_schema:
      type: boolean
    nullable: false
    value: true
  - handle: traverse
    json_schema:
      type: boolean
    value: false
  - handle: absolute_path
    json_schema:
      type: boolean
    value: true
outputs_def:
  - handle: files
    description: Output
    json_schema:
      type: array
      items:
        type: string
        ui:widget: file
  - handle: folder_exists
    json_schema:
      type: boolean
ui:
  default_width: 450
executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
title: Read folder
icon: ":fa6-solid:folder-open:"
