nodes:
  - task: self::write-file
    title: "Write file #1"
    node_id: write-file#1
    inputs_from:
      - handle: binary
        from_node:
          - node_id: read-file#2
            output_handle: binary
      - handle: file_name
        value: target.srt
        from_node:
          []
      - handle: output_folder
        value: /oomol-driver/oomol-storage
      - handle: mkdir
        value: false
      - handle: when_file_exists
        value: rename
  - task: self::read-file
    title: "Read file #2"
    node_id: read-file#2
    inputs_from:
      - handle: file
        value: /oomol-driver/oomol-storage/srt/LangChain Quick Start Guide with
          OOMOL.srt
