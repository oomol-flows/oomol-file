nodes:
  - task: self::url_to_binary
    title: "URL to binary"
    node_id: read-url#1
    inputs_from:
      - handle: url
      - handle: query
        value:
          {}
      - handle: headers
        value:
          {}
      - handle: timeout
        value: 0
      - handle: retry_times
        value: 1
    description: Download HTML file from URL as binary
  - task: self::binary_to_file
    title: "Binary to file"
    node_id: write-file#1
    inputs_from:
      - handle: binary
        from_node:
          - node_id: read-url#1
            output_handle: binary
      - handle: file_name
      - handle: output_folder
      - handle: mkdir
        value: true
      - handle: when_file_exists
        value: rename
    description: Save the binary data as target file
  - task: self::binary_save_as_file
    title: "Binary save as file"
    node_id: write-temp-file#1
    inputs_from:
      - handle: binary
        from_node:
          - node_id: read-url#1
            output_handle: binary
      - handle: suffix
        value:
      - handle: file_path
        value:
    description: Save the binary data as temp file
  - task: self::url_to_file
    title: "URL to file"
    node_id: url_to_path#1
    inputs_from:
      - handle: url
      - handle: query
        value:
          {}
      - handle: headers
        value:
          {}
      - handle: timeout
        value: 0
      - handle: retry_times
        value: 1
      - handle: reset_filename
        value: true
      - handle: file_dir
        value:
  - node_id: copy_file#1
    title: "Copy file #1"
    inputs_from:
      - handle: source_file
      - handle: destination_folder
        value: null
    task: self::copy_file
  - node_id: url-to-string#1
    title: "URL to string #1"
    inputs_from:
      - handle: url
      - handle: encoding
        value: null
      - handle: query
        value:
          {}
      - handle: headers
        value:
          {}
      - handle: timeout
        value: 0
      - handle: retry_times
        value: 1
    subflow: self::url-to-string
title: Download file
