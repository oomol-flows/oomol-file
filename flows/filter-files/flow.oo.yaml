title: Filter files
nodes:
  - node_id: filter_files#1
    task: self::filter_files
    inputs_from:
      - handle: files
        from_node:
          - node_id: list_files_from_folder#1
            output_handle: file_paths
      - handle: type
        value:
      - handle: filt_hide
        value: true
  - node_id: list_files_from_folder#1
    title: "List files from folder #1"
    inputs_from:
      - handle: folder
      - handle: sort
        value: false
      - handle: traverse
        value: false
      - handle: absolute_path
        value: true
    task: self::list_files_from_folder
