nodes:
  - task: self::file_to_binary
    title: "File to binary"
    node_id: read-file#1
    inputs_from:
      - handle: file_path
    description: Read origin file as binary
  - task: self::binary_to_file
    title: "Binary to file"
    node_id: write-file#1
    inputs_from:
      - handle: binary
        from_node:
          - node_id: read-file#1
            output_handle: binary
      - handle: file_name
      - handle: output_folder
      - handle: mkdir
        value: true
      - handle: when_file_exists
        value: rename
    description: Save the binary data as target file
  - task: self::list_files_from_folder
    title: "List files from folder"
    node_id: dir_to_path_list#1
    inputs_from:
      - handle: folder
      - handle: sort
        value: false
      - handle: traverse
        value: false
      - handle: absolute_path
        value: true
  - task: self::copy_flies
    title: "Copy files"
    node_id: copy_flie_list#2
    inputs_from:
      - handle: source_files
        from_node:
          - node_id: dir_to_path_list#1
            output_handle: file_paths
      - handle: destination_folder
        value:
  - task: self::copy_file
    title: "Copy file #1"
    node_id: copy_file#1
    inputs_from:
      - handle: source_file
        from_node:
          - node_id: +value#1
            output_handle: file_path
      - handle: destination_folder
        value:
  - values:
      - handle: file_path
        json_schema:
          type: string
          ui:widget: file
        value: /app/workspace/demo/read/Demo.md
    title: File
    node_id: +value#1
  - node_id: copy_file#2
    title: "Copy file #2"
    inputs_from:
      - handle: source_file
      - handle: destination_folder
        value: null
    task: self::copy_file
title: Copy file
